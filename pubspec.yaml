name: sfms_flutter
description: "Smart Finance Management System - Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  #Supabase Integration
  supabase_flutter:  ^2.3.4

  # Data Persistence
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # HTTP & Network
  http: ^1.1.0
  dio: ^5.4.0

  # JSON & Serialization
  json_annotation: ^4.8.1

  # Date & Time
  intl: ^0.19.0

  # UI & Animations
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1

  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41

  # Icons & Images
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0

  # Camera & QR Scanning
#  camera: ^0.10.5+5
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

  # Utils
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Local Auth
  local_auth: ^2.1.7

  # QR & Barcode
  qr_flutter: ^4.1.0

  # File System
  path_provider: ^2.1.1

  # Haptic Feedback
  vibration: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

