name: easy_finance
description: "Easy Finance - Production-ready Personal Finance App for Malaysia"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.0

  # Supabase Integration
  supabase_flutter: ^2.3.4

  # Local Database - Drift (SQLite)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Internationalization & Formatting
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.66.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Local Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Utils
  uuid: ^4.2.1
  logger: ^2.0.2+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  equatable: ^2.0.5

  # Shared Preferences
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.1
  freezed: ^2.4.6
  json_serializable: ^6.7.1

